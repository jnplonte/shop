<div class="toolbar-component" *ngIf="isVisible">
    <mat-toolbar color="primary">
        <mat-icon svgIcon="menu" (click)="sidenavRef.toggle()"></mat-icon>
        <a href="javascript:void(0);" [routerLink]="['/']" class="company-title">{{companyName}}</a>
        <span class="spacer"></span>
        <span class="user-title elipsis">{{userName}} | <small>{{clock | async | date:'MMM d, y h:mm a'}}</small></span>

        <span *ngIf="cartLength >= 1">{{cartLength}}</span>
        <mat-icon svgIcon="cart" [matMenuTriggerFor]="menu"></mat-icon>
        <mat-menu #menu="matMenu" class="toolbar-component_menu">
            <span>cart is empty!</span>
        </mat-menu>
    </mat-toolbar>
</div>
